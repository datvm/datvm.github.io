<!DOCTYPE HTML>
<html>

<head>
    <title>Vietnamese - English Christian Hymns</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link async rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link async rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="text-center display-4">Vietnamese and English Christian Hymns</h1>

        <h3 id="lbl-loading" class="text-center mt-5">Đang tải danh sách...</h3>

        <div class="content mt-5 d-none">
            <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">search</i></span>
                <input type="text" id="txt-filter" class="form-control filter-text" placeholder="Nhập số, tên tiếng Việt hoặc tiếng Anh" autofocus />
            </div>
            <p>
                <small>Ví dụ: Come Thou Fount Of Every Blessing</small>
            </p>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="bg-success">
                        <th>No.</th>
                        <th>Vietnamese</th>
                        <th>English</th>
                    </tr>
                </thead>
                <tbody id="lst-songs">

                </tbody>
            </table>
        </div>
    </div>

    <template id="template-song-row">
        <tr>
            <td class="no"></td>
            <td class="viName"></td>
            <td class="enName"></td>
        </tr>
    </template>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script defer src="hymns.js"></script>
</body>

</html>
